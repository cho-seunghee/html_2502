<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 맛보기 예제</title>
</head>
<body>
    <script>
        var age = prompt("당신의 나이는?", "0");
        if(age >= 20)
        {
            document.write("당신은 성인입니다.<br>");
        }
        else
        {
            document.write("당신은 미성년자입니다.<br>");
        }

        document.write("환영합니다.<br>");

    </script>
</body>
</html>
