<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 맛보기 예제</title>
</head>
<body>
    <script>
        document.write("===============page 43==================<br>");

        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);
        var e = Boolean(-1);
        var f = Boolean(0);
        var g = Boolean(1);
        var h = Boolean("aaa");


        document.write("var a = true: " + a, "<br>");
        document.write("var b = false: " + b, "<br>");
        document.write("var c = 10 > 5: " + c, "<br>");
        document.write("var d = Boolean(null): " + d, "<br>");
        document.write("var e = Boolean(-1): " + e, "<br>");
        document.write("var f = Boolean(0): " + f, "<br>");
        document.write("var g = Boolean(1): " + g, "<br>");
        document.write("var h = Boolean('aaa'): " + h, "<br>");

    </script>
</body>
</html>
