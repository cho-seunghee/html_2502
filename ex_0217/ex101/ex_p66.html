<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>마무리문제</title>
    </head>
    <body>
        <script>
            document.write("===============page 66==================<br>");

            const price1 = 3000;
            const price2 = 6000;
            const price3 = 3000;

            let result;

            result = price1 + price2 + price3;

            // result = result > 10000 ? result + "원 1만원 초과" : "돈 관리 잘 했어요!";
            result = result > 10000
                ? `${result}원 1만원 초과<br>`
                : "돈 관리 잘 했어요!<br>";

            document.write("----Q1---------------------------------<br>");
            document.write(result);

            var sales = [1200, 1300, 1000];
            var sales4 = prompt("4분기 입력 : ", 0);
            var avg;
            var sum = 0;
            var result2;

            for (var i = 0; i < sales.length; i++) {
                sum = sum + Number(sales[i]);
            }

            sum += Number(sales4);

            document.write("----Q2---------------------------------<br>");

            document.write("4분기 : " + sales4 + '<br>');

            document.write("총합 : " + sum + '<br>');

            avg = sum / sales.length + 1;

            document.write("평균 : " + avg + '<br>');

            result2 = sales4 >= avg ? "4분기 판매량 : " + sales4 +" 판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";

            document.write(result2 + '<br>');


        </script>
    </body>
</html>
