<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연산자</title>
    </head>
    <body>
        <script>
            document.write("===============page 60==================<br>");

            var a = 10;
            var b = 20;
            var m = 30;
            var n = 40;

            var result;
            result = a > b || b >= m || m > n;
            document.write(result, "<br>");

            result = a > b || b >= m || m <= n;
            document.write(result, "<br>");

            result = a <= b && b >= m || m <= n;
            document.write(result, "<br>");

            result = a <= b && b <= m || m <= n;
            document.write(result, "<br>");

            result = !(a > b);
            document.write(result, "<br>");
        </script>
    </body>
</html>
