<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    
    <script>
        document.write("===============page 54==================<br>");

        var num1 = 10;
        var num2 = 3;

        document.write("var num1 = 10; var num2 = 3; <br>");

        num1 += num2;
        document.write("num1 += num2 : " + num1, "<br>");

        num1 -= num2;
        document.write("num1 -= num2 : " + num1, "<br>");

        num1 *= num2;
        document.write("num1 *= num2 : " + num1, "<br>");

        num1 %= num2;
        document.write("num1 %= num2 : " + num1, "<br>");

    </script>
</body>
</html>
