<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    
    <script>
        document.write("===============page 56==================<br>");

        let num1 = 10;
        let num2 = 20;
        let result;
        let result2;


        result2 = `${num1} + ${num2}`;

        document.write(result2 + "<br>");


        document.write("var num1 = 10; var num2 = 20; <br>");

        num1--;
        document.write("num1-- : " + num1, "<br>");

        num1++;
        document.write("num1++ : " + num1, "<br>");

        result = num2++;
        document.write("result = num2++ : " + num1, "<br>");

        result = ++num2;
        document.write("result = ++num2 : " + num1, "<br>");


    </script>
</body>
</html>
