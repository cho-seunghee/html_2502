<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 맛보기 예제</title>
    <script src="./js/example.js"></script>
</head>
<body>
    <script>
        var age = prompt("당신의 나이는?", "0");
        if(age >= 20)
        {
            document.write("당신은 성인입니다.<br>");
        }
        else
        {
            document.write("당신은 미성년자입니다.<br>");
        }

        document.write("환영합니다.<br>");

        var box;
        box = 100;
        box = 30;
        document.write("var box: " + box + "<br>");


        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);
        var e = Boolean(-1);
        var f = Boolean(0);
        var g = Boolean(1);
        var h = Boolean("aaa");


        document.write("var a = true: " + a, "<br>");
        document.write("var b = false: " + b, "<br>");
        document.write("var c = 10 > 5: " + c, "<br>");
        document.write("var d = Boolean(null): " + d, "<br>");
        document.write("var e = Boolean(-1): " + e, "<br>");
        document.write("var f = Boolean(0): " + f, "<br>");
        document.write("var g = Boolean(1): " + g, "<br>");
        document.write("var h = Boolean('aaa'): " + h, "<br>");

        var num = 100;
        var str = "자바스크립트";

        document.write("typeof num: " + typeof num, "<br>");
        document.write("typeof str: " + typeof str, "<br>");

        var num_1 = 100;
        var num_1 = 200;
        document.write(num_1, "<br>");

        let num_2 = 10;
        num_2 = 20;
        document.write(num_2, "<br>");

        const num_3 = 50;
        document.write(num_3, "<br>");
        


    </script>
</body>
</html>
