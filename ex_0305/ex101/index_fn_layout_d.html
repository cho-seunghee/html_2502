<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>레이아웃 type D</title>
        <link rel="stylesheet" href="./css/index_fn_layout_d.css">
        <script src="./js/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="mainContent">
                <header>
                    <div class="logo">로고</div>
                    <div class="nav">
                        <ul>
                            <li class="menu">
                                <a href="#">A메뉴</a>
                                <ul class="subMenu">
                                    <li><a href="#">A1서브</a></li>
                                    <li><a href="#">A2서브</a></li>
                                    <li><a href="#">A3서브</a></li>
                                </ul>
                            </li>
                            <li class="menu">
                                <a href="#">B메뉴</a>
                                <ul class="subMenu">
                                    <li><a href="#">B1서브</a></li>
                                    <li><a href="#">B2서브</a></li>
                                    <li><a href="#">B3서브</a></li>
                                    <li><a href="#">B4서브</a></li>
                                    <li><a href="#">B5서브</a></li>
                                </ul>
                            </li>
                            <li class="menu">
                                <a href="#">C메뉴</a>
                                <ul class="subMenu">
                                    <li><a href="#">C1서브</a></li>
                                    <li><a href="#">C2서브</a></li>
                                    <li><a href="#">C3서브</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </header>
                <section>
                    <div class="main">
                        <div class="slideContent">이미지 슬라이드
                            <div class="slideImg">이미지</div>
                            <div class="slideSel">이미지선택
                                <div class="tab-container">
                                    <!-- 라디오 버튼 -->
                                    <input type="radio" name="tabs" id="tab1" class="tab-radio" checked>
                                    <input type="radio" name="tabs" id="tab2" class="tab-radio">
                                    <input type="radio" name="tabs" id="tab3" class="tab-radio">
                            
                                    <!-- 탭 네비게이션 -->
                                    <div class="tab-nav">
                                        <label for="tab1" class="tab-label">첫번째 탭</label>
                                        <label for="tab2" class="tab-label">두번째 탭</label>
                                        <label for="tab3" class="tab-label">세번째 탭</label>
                                    </div>
                            
                                    <!-- 탭 콘텐츠 -->
                                    <div class="tab-content-container">
                                        <div id="content1" class="tab-content">
                                            <h2>첫번째 탭 내용</h2>
                                            <p>여기에 첫번째 탭의 내용이 들어갑니다.</p>
                                        </div>
                            
                                        <div id="content2" class="tab-content">
                                            <h2>두번째 탭 내용</h2>
                                            <p>여기에 두번째 탭의 내용이 들어갑니다.</p>
                                        </div>
                            
                                        <div id="content3" class="tab-content">
                                            <h2>세번째 탭 내용</h2>
                                            <p>여기에 세번째 탭의 내용이 들어갑니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content">컨텐츠 내용</div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="f1">로고</div>
                <div class="f2">Copyright</div>
                <div class="f3">SNS</div>
            </footer>
        </div>

        <script src="./js/index_fn_layout_d.js"></script>
    </body>
</html>
