<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iframe</title>
        <link rel="stylesheet" href="./css/index5_iframe.css">
    </head>
    <body>
        <section class="s1">
            <h2>첫번째 아이프레임: 기본 width, height</h2>
            <iframe src="./index4_tableStyle.html" title="Iframe Example"></iframe>
        </section>
        <hr>
        <section class="s2">
            <h2>두번째 아이프레임: border : none</h2>
            <iframe src="./index4_tableStyle.html" title="Iframe Example2"></iframe>
        </section>
        <hr>
        <section class="s3">
            <h2>세번째 아이프레임: 2px double green;</h2>
            <iframe src="./index4_tableStyle.html" title="Iframe Example2"></iframe>
        </section>
        <hr>
        <section class="s4">
            <h2>네번째 아이프레임: 링크 클릭</h2>
            <iframe src="./index4_tableStyle.html" title="Iframe Example3" name="iframe_a" scrolling="yes" ></iframe>
            <p><a href="./index3_width.html" target="iframe_a">HTML 테이블 페이지로 변경</a></p>
            <p><a href="./index4_tableStyle.html" target="iframe_a">원래 페이지로 변경</a></p>
        </section>
        <hr>
        <section class="s5">
            <h2>다섯번째 아이프레임: 2px double green;</h2>
            <iframe src="./index4_tableStyle.html" title="Iframe Example2" scrolling="no"></iframe>

        </section>

    </body>
</html>
