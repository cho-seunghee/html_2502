<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 링크</title>
        <style>
            a:link,
            a:visited {
                background-color: #f44336;
                color: white;
                padding: 1px 2px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:active,
            a:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>
            <a href="https://www.w3schools.com/" target="_blank" title="W3 사이트로 가기">W3 사이트로 가기</a>
            <br></p>
        <p>
            <a href="./index.html" target="_blank">
                <img src="./images/symbol.gif" alt="파일링크이미지" title="파일링크이미지">
            </a>
        </p>
        <p>
            <a href="mailto:aaaa@gmail.com">메일 보내기</a>
        </p>
        <p>
            <button onclick="document.location='./index.html'">페이지보기</button>
        </p>
    </body>
</html>
